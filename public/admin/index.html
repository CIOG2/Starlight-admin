<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administraci√≥n</title>

  <!-- Carga primero Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <!-- Luego CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</head>
<body>
  <!-- ESTE ELEMENTO ES OBLIGATORIO -->
  <div id="nc-root"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (typeof netlifyIdentity !== "undefined") {
        netlifyIdentity.on("init", user => {
          if (!user) netlifyIdentity.open();
        });

        netlifyIdentity.on("login", user => {
          console.log("Login exitoso:", user);
          netlifyIdentity.close();
        });

        netlifyIdentity.on("error", err => {
          console.error("Error en Netlify Identity:", err);
        });

        netlifyIdentity.init();
      }

      if (typeof CMS !== "undefined") {
        console.log("Netlify CMS cargado correctamente.");
        CMS.init();
      } else {
        console.error("Netlify CMS no se ha cargado correctamente.");
      }
    });
  </script>
</body>
</html>
